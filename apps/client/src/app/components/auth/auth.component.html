<div class="tabs-container">
  <mat-tab-group class="login">
    <mat-tab label="Login">
      <login (login)="login($event)" [errorMessage]="errorMessage"></login>
    </mat-tab>
    <mat-tab label="Register">
      <register (register)="register($event)"></register>
    </mat-tab>
  </mat-tab-group>
</div>
