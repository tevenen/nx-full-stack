<mat-card [formGroup]="loginForm" class="login-form">
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput formControlName="username"/>
    <mat-error *ngIf="loginForm.get('username')?.hasError('required')">Username is required!</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput formControlName="password" [type]="showPassword ? 'password' : 'text'"/>
    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required!</mat-error>
    <button mat-icon-button matSuffix (click)="showPassword = !showPassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="showPassword">
      <mat-icon>{{showPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <button mat-raised-button type="submit" (click)="submit()">Login</button>
  @if(errorMessage) {
    <p class="error-message">{{errorMessage}}</p>
  }
</mat-card>
